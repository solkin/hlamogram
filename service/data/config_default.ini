[main_page]
; How much threads must be shown on page?
threads_per_page=5
[database]
; Database info: host, username, password and database name
db_host=localhost
db_user=user
db_pass=pass
db_name=trashpad_db
[administration]
; This key used to show admin buttons
secret_key=secret_key
; When this flag enabled, you can use unsafe actions like drop tables
debug=true
[service]
; Sleep time in server long-poll loop
events_poll_time=2000
; Maximum long-poll request time. Then server will send empty events response
fetch_events_timeout=60000
; Maximum symbols in threads
thread_length=500
; Minimum symbols in threads
min_thread_length=2
; Maximum symbols in reply
reply_length=250
; Minimum symbols in reply
min_reply_length=1
